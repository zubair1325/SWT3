<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome for Icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      .login-container h2 {
        margin-bottom: 20px;
        font-weight: 600;
        color: #6c63ff;
      }

      .form-control {
        border: none;
        border-radius: 8px;
        background-color: #f2f2f2;
        margin-bottom: 15px;
        padding: 10px 15px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .form-control:focus {
        outline: none;
        border: 2px solid #6c63ff;
        box-shadow: none;
      }

      .btn-login {
        background: linear-gradient(135deg, #6c63ff, #554bd1);
        color: #fff;
        border: none;
        padding: 10px;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        background: linear-gradient(135deg, #554bd1, #6c63ff);
        box-shadow: 0 5px 10px rgba(108, 99, 255, 0.5);
      }

      .social-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        color: #ffffff;
        font-weight: 600;
        padding: 10px;
        margin-bottom: 15px;
        transition: background-color 0.3s ease;
        margin-left: 7vw;
      }
      .social-btn:nth-of-type(1) {
        color: black;
      }
      .social-btn:nth-of-type(2) {
        padding-right: 1.5vw;
      }

      .social-btn.google:hover {
        background-color: rgba(255, 255, 255, 0.756);
      }

      .social-btn.facebook {
        background-color: #3b5998;
      }

      .social-btn.facebook:hover {
        background-color: #2a4377;
      }

      .social-btn i {
        margin-right: 10px;
      }

      .links {
        font-size: 14px;
        margin-top: 15px;
      }

      .links a {
        color: #6c63ff;
        font-weight: 600;
        text-decoration: none;
      }

      .links a:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Title -->
      <h2>Welcome Back</h2>
      <p>Please login to your account</p>

      <!-- Social Login -->
      <button
        class="btn social-btn google w-100"
        onclick="window.location.href='menu.html'"
      >
        <i class="fab fa-google"></i>
        Login with Google
      </button>
      <button
        class="btn social-btn facebook w-100"
        onclick="window.location.href='menu.html'"
      >
        <i class="fab fa-facebook-f"></i> Login with Facebook
      </button>

      <!-- Divider -->
      <div class="my-3">Using Email and Password</div>

      <!-- Login Form -->
      <form>
        <input type="email" class="form-control" placeholder="Email" required />
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <br />
        <button
          type="submit"
          class="btn btn-login w-100"
          onclick="window.location.href='menu.html'"
        >
          Login
        </button>
      </form>

      <!-- Links -->
      <div class="links">
        <p><a href="#">Forgot Password?</a></p>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
