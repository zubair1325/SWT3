<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa; /* Light gray background */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .form-container {
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
      }

      .form-container h2 {
        font-weight: 700;
        color: #333;
      }

      .form-control {
        border: 1px solid #ddd;
        transition: all 0.3s ease-in-out;
      }

      .form-control:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
      }

      .btn-primary {
        background-color: #6c63ff;
        border: none;
        font-weight: 600;
      }

      .btn-primary:hover {
        background-color: #554cdb;
      }

      .text-muted a {
        color: #6c63ff;
        text-decoration: none;
      }

      .text-muted a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Signup Form -->
    <div class="form-container">
      <h2 class="text-center mb-4">Sign Up and Start Learning</h2>
      <form>
        <!-- First and Last Name -->
        <div class="row mb-3">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              required
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              required
            />
          </div>
        </div>

        <!-- Email or Phone -->
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email or Phone Number"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="New Password"
            required
          />
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            required
          />
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button
            class="btn btn-primary"
            onclick="window.location.href='verification.html'"
          >
            Sign Up
          </button>
        </div>
      </form>

      <!-- Terms and Login Link -->
      <div class="text-center mt-3">
        <p class="text-muted mb-1">
          By signing up, you agree to our
          <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
        </p>
        <p class="text-muted">
          Already have an account? <a href="#">Log In</a>
        </p>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
